<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="head-thick">
          <div class="div-thick" >
            <!-- <i id="check" class="fa-solid fa-check"></i> -->
             <p><strong>✓</strong></p>
          </div>
          <div class="div-thick-next"></div>
        </div>

        <div class="happy">
          Happy Wednesday 😌 ☕
        </div>
      </header>

      <main>
        <form action="">
          <div class="inpt-btn">
            <input type="text" id="input" placeholder="✍ Add item..." />
              <button  id="btn1">+</button>
          </div>

          <ul class="ul-task">
            <li class="li-check"><span><i id="square"class="fa-regular fa-square"></i></span><p>This site uses 🍪to keep track of your tasks</p><button class="delete"><i class="fa-solid fa-xmark"></i></button></li>
          </ul>
        </form>
      </main>
      

      <footer>
        <p>Made with <span id="heart">♥</span> by <span class="span-color">Hakan</span></p>
        <p>Thanks to <span class="span-color">Clarusway</span> for helping ! <span id="fuze">🚀</span> <span class="span-color">To Do List</span></p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
